defaults
    mode http
    timeout connect 200ms
    timeout client 2s
    timeout server 250ms

frontend app
    bind *:8080
    default_backend public-server

    acl public path_beg /public/
    use_backend public-server if public

    acl app path_beg /app
    use_backend app-server if app

backend public-server
    server public-url 127.0.0.1:3333

backend app-server
    server app-url 127.0.0.1:4333

