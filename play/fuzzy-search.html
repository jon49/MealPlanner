<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Component</title>
   <script src="./fuzzy-search.js"></script>
   <style id="my-style">
      .highlight {
         background-color: pink;
      }
   </style>
</head>
<body>
   <fuzzy-search
      id="_1"
      data-limit="5"
      data-empty-message="No meals available."
      ></fuzzy-search>
<script>
   var $search = document.getElementById("_1")
   $search.searchList =
         [ { value: "Chocolate", id: 1 }
         , { value: "Coconut", id: 2 }
         , { value: "Mint", id: 3 }
         , { value: "Strawberry", id: 4 }
         , { value: "Vanilla", id: 5 } ]
   $search.addEventListener("selected", e => {
      console.log('Yellow!')
      console.log(`id: ${e.detail.id} -- value: ${e.detail.value}`)
   })
</script>
</body>
</html>
