<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Yay!</title>
   <script async type="module" src="hash-template.js"></script>
</head>
<body>

   <template id="test"><div><h1>#title</h1><a #title=title #href=testUrl>#messageTest</a></div></template>

   <div id="write">
   </div>

   <script type="module">
      import template from "./hash-template.js"
      const write = document.getElementById("write")
      const generator = template(document.getElementById("test"))
      const item = generator({ title: "Yes!", testUrl: "https://google.com", messageTest: "Yellow!" })
      write.append(item.root)
      let num = 1
      setInterval(() => {
         num++
         const item2 = generator()
         item2.update({ title: `alrighty ${num}`, testUrl: `https://google.com?s=${num}`, messageTest: `Orange ${num}` })
         write.append(item2.root)
      }, 3e3)
   </script>

</body>
</html>
