<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Yay!</title>
   <script src="../src/app/utils/snack-bar.js"></script>
   <style>
      :root {
         --snack-bar-duration: 1;
      }
      #error-message {
        min-width: 250px;
        margin-left: -125px;
        position: fixed;
        left: 50%;
        bottom: 30px;
        z-index: 1;
      }
      snack-bar p {
         background-color: #aaa;
         color: #ccc;
         padding: 3em;
      }
   </style>
</head>
<body>

   <template id="my-snack-bar">
      <snack-bar class=show><p slot="message">I love lizards!</p></snack-bar>
   </template>

   <div id="error-message">
   </div>

   <script>
      setInterval(() => {
         const message = document.getElementById("my-snack-bar").content.cloneNode(true)
         document.getElementById("error-message").appendChild(message)
      }, 3e3)
   </script>

</body>
</html>
