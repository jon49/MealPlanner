<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Plan Meals</title><link rel="stylesheet" type="text/css" href="/app/index.css"><script async src="/app/utils/snack-bar.js"></script><script async src="/app/index.js"></script><script async src="/app/utils/utils.js" type="module"></script><script async src="/app/utils/template.js" type="module"></script><script async src="/app/utils/database.js" type="module"></script></head><body><nav><a href="/app/"><img alt="Meal Planner Logo" src="/images/meal-planner-logo.svg" height="50" width="300"></a><ul><li><a href="#">Plan Meals</a></li>|<li><a href="/app/meals/add/">Add Meal</a></li></ul></nav><main id="_main"><form><label for="start-date">Start Date:</label><input id="start-date" name="start-date" type="date" required /></form><section id="_meal-selections"></section></main><template id="_recipe-template"><aside #root><header><p>#recipe-date</p><h2 class="text-2xl">#name</h2></header><p><small><span>#recipe-location</span><a #recipe-url></a></small></p><p>#description</p><div><button #cancel-meal>Cancel</button>&nbsp;<a #search-meal>Search</a>&nbsp;<button #previous-meal>&laquo; Back</button>&nbsp;<button #next-meal>Next &raquo;</button></div></aside></template><template id="_cancelled-recipe-template"><aside #root><p>#date</p><h2 class="text-2xl">No Recipe Chosen</h2><button #add-recipe>Add Recipe</button></aside></template><script src="/app/meal-plans/edit/index.js" async type="module"></script><template id="error-message-template"><snack-bar class=show><p slot="message"></p></snack-bar></template><div id="error-message"></div></body></html>
